<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Roller</title>
<style>
h1{
font-family: sans-serif;
}
button {
border: none;
color: white;
padding: 15px 32px;
text-align: center;
display: inline-block;
font-size: 16px;
margin: 5px;
}
#btn4 { background-color: teal; }
#btn6 { background-color: #04AA6D; }
#btn8 { background-color: purple; }
#btn10 { background-color: #008CBA; }
#btn12 { background-color: orange; }
#btn20 { background-color: #f44336; }
#btn100 { background-color: brown; }
#btnClear { background-color: gray; }
button:hover { opacity: 0.8; }
#history { margin-top: 15px; font-family: monospace; }
</style>
</head>
<body>
<h1>Dice Roller!</h1>
<div>
<button id="btn4">D4</button>
<button id="btn6">D6</button>
<button id="btn8">D8</button>
<button id="btn10">D10</button>
<button id="btn12">D12</button>
<button id="btn20">D20</button>
<button id="btn100">D100</button>
</div>

<hr>

<div>The roll is: <span id="numberSpan">???</span></div>
<div id="history"></div>
<button id="btnClear">Clear History</button>

<script>
const numberSpan = document.getElementById("numberSpan");
const historyDiv = document.getElementById("history");

function showRandomInt(min, max) {
let number = Math.floor(Math.random() * (max - min + 1)) + min;
numberSpan.innerHTML = number;
historyDiv.innerHTML = number + " (D" + max + ")<br>" + historyDiv.innerHTML;
}

btn4.onclick = () => showRandomInt(1, 4);
btn6.onclick = () => showRandomInt(1, 6);
btn8.onclick = () => showRandomInt(1, 8);
btn10.onclick = () => showRandomInt(1, 10);
btn12.onclick = () => showRandomInt(1, 12);
btn20.onclick = () => showRandomInt(1, 20);
btn100.onclick = () => showRandomInt(1, 100);

btnClear.onclick = () => {
historyDiv.innerHTML = "";
numberSpan.innerHTML = "???";
};
</script>
</body>
</html>
